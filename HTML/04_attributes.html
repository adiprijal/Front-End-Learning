<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <!-- using lowercase it recommended -->
   <!-- attributes does not need quote , but best to use quote -->


   <!-- href attribute -->
   <a href="https://www.google.com">Google</a>
   <br>

   <!-- src attribute -->
   <!-- alt attribute  { if the img is not displayed , alt gives alternative text for that }-->
   <!-- width and height attribute -->
   <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="300" height="100">

   <!-- title attribute { shows title of element when mouse is hover over } -->
   <p title="yo paragraph ho">This is a paragraph</p>

   <!-- style attribute { used to add css to element } -->
   <p style="color: red; font-size: 20px;">This is a paragraph with red color and 20 px font size.</p>

   <!-- lang attribute { used to specify language of element } -->
   <p lang="ne">नमस्ते</p>

</body>
</html>
