<body>
   <!--
      <b> - Bold text
      <strong> - Important text
      <i> - Italic text
      <em> - Emphasized text

      <ins> - Inserted text
      <sub> - Subscript text
      <sup> - Superscript text
   -->

   <b>This text is bold</b><br>
   This text is <strong> important!</strong><br>
   <i>This text is italic</i><br>
   <em>This text is emphasized</em><br>
   This word is <mark> marked</mark>.<br>
   <small>This text is smaller</small><br>
   This text is <del>Deleted</del>.<br>
   This text is <ins>Inserted</ins>.<br>
   H<sub>2</sub>O<br>
   x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup><br>
